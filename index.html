<html>
    <head>
        <title>Dash.js Rocks</title>
        <style>
            video {
                width: 640px;
                height: 360px;
            }
        </style>
    </head>
    <body>
        <div>
            <video data-dashjs-player autoplay src="https://qqcdntest.mxplay.com/video/50c8bcb58ead7a9b1dd7db8eaceb7571/1/dash/av1_main.mpd" controls>
            </video>
        </div>
        
        <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
        <script>
                        // create video
            const createVideo = data => {
              let v = document.createElement('video');
              v.id = "dashvideo";
              v.src = data.content; 
              v.controls = true;
              v.autoplay = true;

              // create info
              let info = document.createElement('p');
              info.textContent = "Click the right button on video and select save as.";

              render.innerHTML = ""; 
              render.appendChild(v);
              render.appendChild(info);
            };
            // create image
            const createImg = data => {
              // create image
              let i = document.createElement('img');
              i.id = "instaImg";
              i.src = data.content;

              // create info
              let info = document.createElement('p');
              info.textContent = "Click the right button on the image and select save image..";

              render.innerHTML = ""; 
              render.appendChild(i); 	
              render.appendChild(info); 

            };
        </script>
    </body>
</html>
